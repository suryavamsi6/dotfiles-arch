# Main Hyprland config (uses includes)
# Converted from your Nix Home Manager files; includes break the config into smaller files.

# Main modifier
$mainMod = SUPER

# Includes (ensure the included file paths exist)
include = ~/.config/hypr/includes/misc.conf
include = ~/.config/hypr/includes/decoration.conf
include = ~/.config/hypr/includes/plugins.conf
include = ~/.config/hypr/includes/input.conf
include = ~/.config/hypr/includes/keybinds.conf

# Exec-once (autostart script)
exec-once = ~/.config/hypr/autostart.sh