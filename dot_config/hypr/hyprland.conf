# Main Hyprland config (uses includes)
# Converted from your Nix Home Manager files; includes break the config into smaller files.

# Main modifier
$mainMod = SUPER
# Exec-once (autostart script)
source = ~/.config/hypr/includes/autostart.conf

# Includes (ensure the included file paths exist)
source = ~/.config/hypr/includes/misc.conf
source = ~/.config/hypr/includes/decoration.conf
source = ~/.config/hypr/includes/plugins.conf
source = ~/.config/hypr/includes/input.conf
source = ~/.config/hypr/includes/keybinds.conf
