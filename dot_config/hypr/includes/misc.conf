# monitor, env, cursor, general, master, misc, xwayland, window rules, experimental

# Monitor
monitor=HDMI-A-2, highres,3440x1440@175, 1,bitdepth,10,cm,hdr,sdrbrightness,1.2,sdrsaturation,0.98

# Environment
env=XCURSOR_SIZE=24
env=HYPRCURSOR_SIZE=24

# Cursor
cursor.no_hardware_cursors=1

# General
gaps_in=5
gaps_out=20
border_size=2
col.active_border=rgba(33ccffee) rgba(00ff99ee) 45deg
col.inactive_border=rgba(595959aa)
resize_on_border=0
allow_tearing=0
layout=master

# Master layout
master.new_status=master
master.orientation=center
master.mfact=0.34

# Misc
misc.force_default_wallpaper=-1
misc.disable_hyprland_logo=0

# Xwayland
xwayland.force_zero_scaling=1

# Window rules (v2)
windowrule=suppressevent maximize, class:.*
windowrule=nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

# Experimental flags
experimental.xx_color_management_v4=1
