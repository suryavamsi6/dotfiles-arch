# Keybindings (converted) -- kept as a config fragment for include

bind=SUPER, RETURN, exec, kitty
bind=SUPER, C, killactive
bind=SUPER, B, exec, zen
bind=SUPER, M, exec, hyprlock
bind=SUPER+SHIFT, M, exit
bind=SUPER, F, exec, nautilus
bind=SUPER, V, togglefloating
bind=SUPER, SPACE, exec, walker
bind=SUPER, P, pseudo
bind=SUPER, J, togglesplit
bind=SUPER+SHIFT, F, fullscreen
bind=SUPER, G, hyprexpo:expo, toggle

bind=SUPER, LEFT, movefocus, l
bind=SUPER, RIGHT, movefocus, r
bind=SUPER, UP, movefocus, u
bind=SUPER, DOWN, movefocus, d

bind=SUPER+SHIFT, LEFT, swapwindow, l
bind=SUPER+SHIFT, RIGHT, swapwindow, r
bind=SUPER+SHIFT, UP, swapwindow, u
bind=SUPER+SHIFT, DOWN, swapwindow, d

bind=SUPER, 1, workspace, 1
bind=SUPER, 2, workspace, 2
bind=SUPER, 3, workspace, 3
bind=SUPER, 4, workspace, 4
bind=SUPER, 5, workspace, 5
bind=SUPER, 6, workspace, 6
bind=SUPER, 7, workspace, 7
bind=SUPER, 8, workspace, 8
bind=SUPER, 9, workspace, 9
bind=SUPER, 0, workspace, 10

bind=SUPER+SHIFT, 1, movetoworkspace, 1
bind=SUPER+SHIFT, 2, movetoworkspace, 2
bind=SUPER+SHIFT, 3, movetoworkspace, 3
bind=SUPER+SHIFT, 4, movetoworkspace, 4
bind=SUPER+SHIFT, 5, movetoworkspace, 5
bind=SUPER+SHIFT, 6, movetoworkspace, 6
bind=SUPER+SHIFT, 7, movetoworkspace, 7
bind=SUPER+SHIFT, 8, movetoworkspace, 8
bind=SUPER+SHIFT, 9, movetoworkspace, 9
bind=SUPER+SHIFT, 0, movetoworkspace, 10

bind=SUPER+SHIFT, PRINT, exec, hyprshot -m window
bind=SUPER, PRINT, exec, hyprshot -m region
bind=SUPER, F1, exec, bash ~/.config/hypr/scripts/toggle-laptop.sh
bind=SUPER, F2, exec, bash ~/.config/hypr/scripts/toggle-monitor.sh

bind=SUPER, S, togglespecialworkspace, magic
bind=SUPER+SHIFT, S, movetoworkspace, special:magic

# Mouse binds
bind=SUPER, mouse:272, movewindow
bind=SUPER, mouse:273, resizewindow

# Media / special keys
bind=, XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bind=, XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bind=, XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bind=, XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bind=, XF86MonBrightnessUp, exec, brightnessctl s 10%+
bind=, XF86MonBrightnessDown, exec, brightnessctl s 10%-

bind=, XF86AudioNext, exec, playerctl next
bind=, XF86AudioPause, exec, playerctl play-pause
bind=, XF86AudioPlay, exec, playerctl play-pause
bind=, XF86AudioPrev, exec, playerctl previous